name: ESLint

on:
  pull_request:
    branches: [ "main" ]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint
        run: |
          npm install eslint @eslint-config-google --save-dev

      - name: Run ESLint
        run: npx eslint .
          --config config/.eslintrc.json
          --ext .js,

      - name: Result
        run: echo "Yeay there is no file to be lint"
